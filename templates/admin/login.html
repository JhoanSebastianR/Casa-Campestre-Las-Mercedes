
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>

    
    body {
      /* fondo usando la imagen estática */
      background-image: url("{{ url_for('static', filename='img/Imagen_frente.jpg') }}");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
    }

    .login-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      color: #333;
    }

    .form-control {
      border-radius: 0.5rem;
      padding-left: 2.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .form-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .btn-login {
      background: linear-gradient(45deg, #ff0080, #c000ff);
      border: none;
      color: white;
      width: 100%;
      border-radius: 50px;
      font-weight: 500;
      padding: 0.7rem;
      transition: 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h4 class="login-title">INICIO DE SESIÓN DE LA CUENTA</h4>
    <form action="/admin/login" method="post">
      <div class="form-group">
        <i class="bi bi-person"></i>
        <input type="text" name="txtUsuario" class="form-control" placeholder="Nombre de usuario" required>
      </div>

      <div class="form-group">
        <i class="bi bi-lock"></i>
        <input type="password" name="txtPassword" class="form-control" placeholder="Contraseña" required>
      </div>

      <button type="submit" class="btn btn-login">ACCESO</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
